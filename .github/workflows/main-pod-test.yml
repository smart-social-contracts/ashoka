name: Main Pod Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test-main-pod:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Set RunPod API key
        run: echo "RUNPOD_API_KEY=${{ secrets.RUNPOD_API_KEY }}" >> $GITHUB_ENV

      - name: Ensure main pod is running
        run: ./pod_manager.py main start --verbose

      - name: Test Flask server
        run: |
          source ./env
          sleep 30
          curl -f --max-time 10 "https://$SERVER_HOST_MAIN/health" || curl -f "https://$SERVER_HOST_MAIN/"
